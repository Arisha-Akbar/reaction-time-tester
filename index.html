<!DOCTYPE html>
<html>
    <head>
        <title>Reaction Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1><i class="fas fa-bolt"></i>Reaction Tester</h1>
            <h2>Test your reflexes!</h2>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Current Time</div>
                    <div class="stat-value" id="timeTaken">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Best Time</div>
                    <div class="stat-value" id="bestTime">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Average Time</div>
                    <div class="stat-value" id="averageTime">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Clicks</div>
                    <div class="stat-value" id="totalClicks">0</div>
                </div>
            </div>

            <div class="instructions">
                <p>
                    Click on the shapes as quickly as you can when they appear.
                </p>
                <p>
                    The shapes will appear in random positions, sizes, and
                    colors.
                </p>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Start Game
                </button>
                <button id="resetBtn" class="btn">
                    <i class="fas fa-redo"></i> Reset Stats
                </button>
            </div>

            <div id="shape"></div>
        </div>

        <footer>
            <p>How fast are your reflexes? Challenge yourself!</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
